keymap:
  - name: Default
    exact_match: true
    remap:
      M-a: C-a
      M-x: C-x
      M-c: C-c
      M-v: C-v
      M-Shift-c: C-Shift-c
      M-Shift-v: C-Shift-v
      M-t: C-t
      M-p: C-p
      M-Shift-t: C-Shift-t
      M-Shift-p: C-Shift-p
      M-w: C-w
      M-r: C-r
      M-f: C-f
      M-s: C-s
      Super-backspace: C-backspace
      Super-delete: C-delete
      M-backspace: [Shift-home, backspace]
      M-delete: [Shift-end, delete]
      Super-left: C-left
      Super-right: C-right
      M-z: C-z
      M-y: C-y
      M-Shift-z: C-Shift-z
      Super_R-3: Shift-3
  - name: Except Firefox
    application:
      not: firefox
    remap:
      M-left: home
      M-right: end
